# Replace this with your own GraphQL schema file!
type Query {
    me(userID: String!) : User
    songs: [Song]
    rankings: [Ranking]
    users: [User]
  }
  type User {
    id: String
    name: String
  }
  type Country {
    id: String
    name: String
  }
  type Song {
    id: String
    country: String
    artist: String
    title: String
    year: Int
  }
  type Score{
    user: User
    points: Int
    song: Song
  }
  type Ranking {
    song: Song
    total: Int
    scores: Score
  }